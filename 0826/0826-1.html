<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="color2" multiple>       <!--1개 이상의 선택을 할수있음-->
    <option value="red" >붉은색</option>
    <option value="dark" >검은색</option>
    <option value="blue" selected>파란색</option>   <!--selected=기본값 창을켰을때 기본적으로 선택되어있는 상태-->
        </select>

        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <!--rows텍스트 영역의 보이는 행 수, cols는 텍스트 영역의
        보이는 너비-->

        <input type="checkbox" name="vehicle" value="bike">
        오토바이<br>
        <input type="checkbox" name="vehicle" vlaue="car">차

        <hr>
        <input type="number" min="5" max="10">
        <button type="submit">전송</button>
    </form>
</body>
</html>
