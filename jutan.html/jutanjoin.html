<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>쭈탄이 가입페이지</title>
    <link rel="stylesheet" href="../myhome/css/jutan.css">
    <style>
        header {text-align: center; font-family: verdana,Arial,Helvetica,sans-serif;}
        body {width: 500px; margin-left: auto; margin-right: auto; background-color: lightgray;}
        .join input  {border:1px; padding: 12px 9px; margin-left: auto; margin-right: auto; }
        .btns a {padding: 10px 15px; margin-left: auto; margin-right: auto;}
        .btns .btn_numb a :hover {color:red; }
        
      
    </style>
</head>
<body>
   <header>
     <h1>쭈탄이 팬페이지 가입 </h1>
  
    </header>
    <aside class="aside">
            <img src="../myhome/img/dog.jpg" alt="쭈탄" width="75"/>  
            <img src="../myhome/img/dog2.jpg"alt="쭈탄" width="75"/>
    </aside>
<section class="join">
        <div>
                <label for="myid">아이디</label><br>
                <input type="text" id="myid" name="myid" title="id" maxlength="20" >
                <span class="step_url">@jjutan.com</span>
            </div>
<br>
            <div>
                    <label for="pw">비밀번호</label><br>
                    <input type="text" id="pw" name="pw" title="pw" maxlength="20" >
                </div>
                <br>
                <div>
                        <label for="name">댕댕이름</label><br>
                        <input type="text" id="name" name="name" title="name" maxlength="10" >
                </div>
                
                <div>
                        <label for="name">댕댕나이</label><br>
                        <input type="text" id="name" name="name" title="name" maxlength="2" >
                </div>
                <br>
        </section>
        <br>
          <h3>댕댕이 종류</h3>
        <select name="dog"><h3>종류</h3>
                <option value="1">말티즈</option>
                <option value="1">치와와(단모)</option>
                <option value="1">치와와(장모)</option>
                <option value="1">시츄</option>
                <option value="1">포메라니안</option>
                <option value="1">사모예드</option>
                <option value="1">골든리트리버</option>
                <option value="1">도베르만</option>
                <option value="1">보더콜리</option>    
        </select><br>
        <br>
        가입조건 및 동의약관
        <footer>
            <input type="checkbox">당신은 쭈원이 탄이를 사랑합니까?(필수)<br>
            <input type="checkbox">당신은 강아지를 사랑합니까?(필수)
        </footer>

        <div class="btns">
            <button><a href="" class="btn_numb">가입하기</a></button>    
            <button><a href="" class="btn_numb">취소</a></button>


</body>
</html>
