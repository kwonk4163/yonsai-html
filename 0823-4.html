    <title>김소월 시인의 진달래꽃</title>
    <style>
        h1{font-size: 2em;}
    .titleword {color: blue}
    .flower {color: red}
</style>
</head>
<body>
    <section>
        <h1>진달래꽃</h1>
        <h3>-김소월</h3>
        <br>
        <br>
        나보기가 역겨워<br>
        가실 때에는 <br>
        말없이 고이 보내 드리오리다.<br>
<br>
        영번에 약산<br>
        <span class="titleword">진달래<span class="flower">꽃</span></span>
        아름 따다 가실 길에 뿌리오리다.
        <br>
        가시는 걸음 걸음<br>
        놓인 그 꽃을 <br>
        사뿐히 즈려 밞고 가시옵소서 <br>
        <br>
        나 보기가 역겨워<br>
        가실 때에는<br>
        죽어도 아니 눈물 흘리오리다.<br>
            
    </section>
