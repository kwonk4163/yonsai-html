<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>이번트</h1>
        <h2>onchange</h2>
        <div>
            <select name="car" id="mySelect" onchange="myFn()">
                <!-- onchange는 값이 변경되었을떄 -->
              <option value="Audi">아우디</option>
              <option value="BMW">비엠더블유</option>
              <option value="Mercedes">벤츠</option>
              <option value="Volvo">볼보</option>
            </select>
        </div>
    </section>
    <script>
    function myFn() {
        var x= document.getElementById("mySelect").value;
        alert(x);
        // var x= 볼보를 선택할경우 x에 볼보란느 값이 대입되고 x라는 경고가 뜨게된다.
    }
    </script>
</body>
</html>
