<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수의 값 리턴</title>
</head>
<body>
    <h1>함수의 값 리턴</h1>
    <ul>
        <li>return을 만나면 실행을 종료</li>
        <li>return은 주어진 값을 호출한 곳에 반횐</li>
    </ul>
    <script>
    function myFn() {
        console.log("1");
        console.log("2");
        console.log("3");
        return; 
        //  코드블록의 실행 종료를 의미
        console.log("4");
    }
    function myFn2() {
        console.log(myFn3(1,9));

    }

     function myFn3(p1,p2) {
         return p1+p3;

         myFn();
         myFn2();
     }
    }
    
    </script>
</body>
</html>
